<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-Spotify</title>
    <link rel="icon" href="Spotify images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css" type="text/css">
</head>

<body>
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-head">
                <i class="fa-brands fa-spotify" style="color: #f5f5f5;"></i>
                <h1>Sign up to start listening</h1>
            </div>
            <div class="signup-content">
                <div class="email-input-box">
                    <label for="email" class="email-label">Email or username</label>
                    <input type="email" class="email-input" placeholder="Email or username" required>
                </div>
                <span><a class="phone-number" href="#">Use phone number instead</a></span>
                <div class="signup-button">
                    <button type="submit" class="signup-btn">Next</button>
                </div>
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="signup-options">
                <div class="google">
                    <img src="Spotify images/google.webp" alt="google">
                    <h3>Continue with Google</h3>
                </div>

                <div class="facebook">
                    <img src="Spotify images/facebook.svg" alt="facebook">
                    <h3>Continue with Facebook</h3>
                </div>

                <div class="apple">
                    <img src="Spotify images/apple (1).png" alt="apple">
                    <h3>Continue with Apple</h3>
                </div>

                <div class="mobile">
                    <h3>Continue with phone number</h3>
                </div>
            </div>
            <div class="login">
                <span class="login-txt">Already have an account? </span>
                <span><a class="login-spotify" href="#">Log in here.</a></span>
            </div>
    </main>
    <footer class="footer">
        <span class="footer-txt">This site is protected by reCAPTCHA and the Google <br><a href="login.html">Privacy
                Policy</a> and <a href="#">Terms of Service</a> apply.</span>
    </footer>
</body>
</html>
