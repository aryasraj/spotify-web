<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in-Spotify</title>
    <link rel="icon" href="Spotify images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<main class="main-content">
    <div class="login-container">
        <div class="login-head">
            <i class="fa-brands fa-spotify" style="color: #f5f5f5;"></i>
            <h1>Log in to Spotify</h1>
        </div>

        <div class="login-options">
            <div class="google">
                <img src="Spotify images/google.webp" alt="google">
                <h3>Continue with Google</h3>
            </div>

            <div class="facebook">
                <img src="Spotify images/facebook.svg" alt="facebook">
                <h3>Continue with Facebook</h3>
            </div>

            <div class="apple">
                <img src="Spotify images/apple (1).png" alt="apple">
                <h3>Continue with Apple</h3>
            </div>

            <div class="mobile">
                <h3>Continue with phone number</h3>
            </div>
        </div>

        <div class="login-content">
            <div class="email-input-box">
                <label for="email" class="email-label">Email or username</label>
                <input type="email" class="email-input" placeholder="Email or username" required>
            </div>

            <div class="login-button">
                <button type="submit" class="login-btn">Continue</button>
            </div>

        <div class="signUp">
            <span class="signUp-txt">Don't have an account? </span>
            <span><a class="signUp-spotify" href="#">Sign up for Spotify</a></span>
        </div>
    </div>
</main>
<footer class="footer">
    <span class="footer-txt">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a
            href="#">Terms of Service</a> apply.</span>
</footer>
</body>

</html>
